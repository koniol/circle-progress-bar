<style>
  app-circle-progress-bar {
    position: relative;
  }
  p {
    position: absolute;
  }
</style>
<app-circle-progress-bar
  [value]="44"
  [radius]="150"
  [stroke]="13"
  [duration]="500"
[circleColor]="'transparent'"
  [progressColor]="'greenyellow'"
  (progressValue)="setProgressValue($event)"
>
  <p>{{progressValue}}</p>
</app-circle-progress-bar>
